            <div class="javascript-body">

               <h3>GRANT</h3>
               <p>Gives a user (e.g., user1) the right to select data from the employees table.</p>

               <div class="blackCoding">
                <p>
                    <span class="blue">GRANT SELECT ON</span> employees TO user1;

                </p>
               </div>

               <h3>REVOKE</h3>
               <p>Removes the SELECT permission for user1 on the employees table.</p>

               <div class="blackCoding">
                <p>
                    <span class="blue">REVOKE SELECT ON</span> employees FROM user1;
                </p>
               </div>

            </div>
    </div>
